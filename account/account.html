  <body>
    <div class="menu">
      <div class="demo1" id="dangNhap">
        <!-- Javascript -->
      </div>
      <!-- Loader -->
      <div class="cssload-main">
        <div class="cssload-heart">
          <span class="cssload-heartL"></span>
          <span class="cssload-heartR"></span>
          <span class="cssload-square"></span>
        </div>
        <div class="cssload-shadow"></div>
      </div>

      <div class="demo2">
        <div class="danhMuc">
          <a href="../index.html">
            <button class="button-menu">
              <i class="fa-solid fa-house"></i>
              <span class="text"> Trang Chủ </span>
            </button>
          </a>
        </div>
        <div class="danhMuc">
          <a href="../home/introduce.html">
            <button class="button-menu">
              <i class="fa-solid fa-info"></i>
              <span class="text"> Giới thiệu </span>
            </button>
          </a>
        </div>
        <div class="danhMuc">
          <button class="button-menu">
            <i class="fa-solid fa-store"></i>
            <span class="text"> Sản phẩm </span>
          </button>
        </div>
        <div class="danhMuc">
          <a href="#lienHe">
            <button class="button-menu">
              <i class="fa-solid fa-phone-volume"></i>
              <span class="text"> Liên hệ </span>
            </button>
          </a>
        </div>
      </div>
    </div>

    <div id="khoangCach"></div>

    <div class="container-account">
      <div class="account-name">
        <div style="padding: 20px" id="admin-account-info">
          <img src="../img/full logo.jpeg" alt="" class="" />
          <p>ㅤ<span id="userName" class="tenHienThi"></span></p>
          <p style="font-size: 15px; color: #323232">Thành viên Mạnh PC Shop</p>
          <br />
          <button id="logoutBtn" class="nutDangXuat">Đăng xuất</button>
        </div>
      </div>
      <div class="account-info">
        <div style="padding: 20px">
          <h2>Thông tin tài khoản</h2>
          <ul id="infoDisplay">
            <li>Họ và tên: <span id="userName2"></span></li>
            <li>Email: <span id="userEmail"></span></li>
            <li><a href="./doiMatKhau.html">Đổi mật khẩu</a></li>
          </ul>
          <!-- Form chỉnh sửa thông tin -->
          <form id="editForm" style="display: none">
            <label
              >Họ và tên:
              <input
                type="text"
                id="editName"
                class="input-edit"
                required /></label
            ><br />
            <label
              >Email:ㅤㅤ<input
                type="email"
                id="editEmail"
                class="input-edit"
                required /></label
            ><br />
          </form>
          <div class="edit-account-info">
            <button id="edit-info">Sửa thông tin</button><br />
            <button id="update-info" style="display: none">
              Cập nhật thông tin
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="thongTinDonHang">
      <h2>Thông tin đơn hàng</h2>

      <!-- Nếu không có đơn hàng nào thì hiển thị thẻ h3 -->
      <h3 class="hienThiDonHang">Không có đơn hàng nào !</h3>

      <div class="hangTieuDe">
        <div class="cot cot1"><h3>Sản phẩm</h3></div>
        <div class="cot cot2"><h3>Giá</h3></div>
        <div class="cot cot3"><h3>Số lượng</h3></div>
        <div class="cot cot4"><h3>Tổng số tiền</h3></div>
      </div>

      <!-- Danh sách đơn hàng sẽ được render động -->
      <div class="DanhSachSanPham">
        <!-- JavaScript -->
      </div>

      <!-- Tổng tiền của tất cả đơn hàng -->
      <div class="tongTienTatCaDonHang">
        <span>Tổng tiền tất cả đơn hàng: </span>
        <span id="info-total-all" class="tongTienHang">₫0</span>
      </div>
    </div>

    <div class="thongTinDiaChiDatHang">
      <h2>Thông tin địa chỉ</h2>
      <div class="thongTinKH">
        <div class="field-group">
          <label for="HoTen">Họ và tên:</label>
          <input
            type="text"
            id="HoTen"
            class="HoTen input-diaChi"
            value=""
            placeholder="Chưa có thông tin"
            readonly
          />
        </div>
        <div class="field-group">
          <label for="SDTDatHang">Số điện thoại:</label>
          <input
            type="tel"
            id="SDTDatHang"
            class="SDTDatHang input-diaChi"
            value=""
            placeholder="Chưa có thông tin"
            readonly
          />
        </div>
        <div class="field-group">
          <label for="DiaChiCuTheKH">Địa chỉ cụ thể:</label>
          <input
            type="text"
            id="DiaChiCuTheKH"
            class="DiaChiCuTheKH input-diaChi"
            value=""
            placeholder="Chưa có thông tin"
            readonly
          />
        </div>
        <div class="field-group">
          <label for="OptionXa-Phuong">Xã/Phường:</label>
          <input
            type="text"
            id="OptionXa-Phuong"
            class="OptionXa-Phuong input-diaChi"
            value=""
            placeholder="Chưa có thông tin"
            readonly
          />
        </div>
        <div class="field-group">
          <label for="OptionQuan-Huyen">Quận/Huyện:</label>
          <input
            type="text"
            id="OptionQuan-Huyen"
            class="OptionQuan-Huyen input-diaChi"
            value=""
            placeholder="Chưa có thông tin"
            readonly
          />
        </div>
        <div class="field-group">
          <label for="OptionTinh-ThanhPho">Tỉnh/Thành phố:</label>
          <input
            type="text"
            id="OptionTinh-ThanhPho"
            class="OptionTinh-ThanhPho input-diaChi"
            value=""
            placeholder="Chưa có thông tin"
            readonly
          />
        </div>

        <div class="button-group">
          <button id="editAddress">Sửa</button>
          <button id="saveAddress" style="display: none">Lưu thông tin</button>
        </div>
      </div>
    </div>
