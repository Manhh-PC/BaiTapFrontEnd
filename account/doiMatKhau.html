    <div id="khoangCach"></div>

    <form action="" class="form_main">
      <p class="heading">Đổi Mật Khẩu</p>
      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
          ></path>
        </svg>
        <input
          type="password"
          class="inputField"
          id="old-password"
          placeholder="Mật khẩu cũ"
        />
      </div>

      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
          ></path>
        </svg>
        <input
          type="password"
          class="inputField"
          id="new-password"
          placeholder="Mật khẩu mới"
        />
      </div>

      <div class="inputContainer">
        <svg
          class="inputIcon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="#2e2e2e"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
          ></path>
        </svg>
        <input
          type="password"
          class="inputField"
          id="confirm-password"
          placeholder="Xác nhận mật khẩu"
        />
      </div>
      <button id="changePassword" class="change-button">Submit</button>
      <a class="forgotLink" href="./forgot-password.html"
        >Bạn quên mật khẩu ?</a
      >
